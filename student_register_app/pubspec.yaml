name: student_register_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter


  # ===== FIREBASE CORE =====
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  firebase_storage: ^13.0.4
  firebase_database: ^12.1.0

  # ===== UI & IMAGES =====
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  google_fonts: ^6.3.3
  qr_flutter: ^4.1.0

  # ===== STORAGE & FILES =====
  path_provider: ^2.1.3
  shared_preferences: ^2.3.2
  http: ^1.1.0

  # ===== SHARING =====
  share_plus: ^12.0.1

  # ===== QR SCANNER (WORKING VERSION) =====
  # REMOVE THIS LINE: mobile_scanner: ^3.4.1
  # USE ONE OF THESE OPTIONS INSTEAD:

  # OPTION 1: Most stable for your Flutter version

#  qr_code_scanner: ^1.0.1

  universal_html: ^2.2.4  # For web compatibility

  camera: ^0.11.3


  webview_flutter: ^4.4.2
  flutter_inappwebview: ^6.0.0-beta.19

#  google_mlkit_barcode_scanning: ^0.10.0



  # OPTION 2: Alternative if qr_code_scanner doesn't work
  # qrscan: ^0.2.17

  # ===== REMOVE PROBLEMATIC PACKAGES =====
  # REMOVE THESE LINES (causing conflicts):
  # permission_handler: ^12.0.1
  # gallery_saver: ^3.1.1
  # fluttertoast: ^8.2.2

  # ===== OPTIONAL (KEEP IF NEEDED) =====
  provider: ^6.1.1
  google_sign_in: ^7.2.0
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2
  equatable: ^2.0.7
  intl: ^0.20.2
  clipboard: ^3.0.8
  confetti: ^0.8.0
  flutter_svg: ^2.2.3
  webview_flutter_wkwebview: ^3.23.5
  webview_flutter_android: ^4.10.11
  file_picker: ^10.3.8
#  mlkit_scanner: ^0.4.0

  google_mlkit_barcode_scanning: ^0.14.1


  permission_handler: ^11.4.0



  photo_view: ^0.15.0

  flutter_sound: ^9.30.0
  # permission_handler: ^10.4.5

  just_audio: ^0.10.0
  audioplayers: ^6.1.0













dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  flutter_launcher_icons: ^0.13.1



flutter_icons:
  android: true
  ios: false            # បើត្រឹម Android
  image_path: assets/app_icon.png     # រូបដែលត្រូវប្រើជា icon (512x512 px PNG)
  adaptive_icon_background: "#FFFFFF" # ឬ path រូប background
#  adaptive_icon_foreground: assets/app_icon_fg.png  # 432x432 px PNG (optional)
  min_sdk_android: 21


flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/fish.png
    - assets/images/default.png
    - assets/images/google_logo.png
    - assets/icons/
    - assets/acledaqrcode.png

  # fonts:
  #   - family: NotoSansKhmer
  #     fonts:
  #       - asset: assets/fonts/NotoSansKhmer-Regular.ttf




